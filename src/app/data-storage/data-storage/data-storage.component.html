<div class="row">
  <div class="col-12">
    <button mat-raised-button color="primary" class="margin-right">ADD STORAGE</button>
  </div>
  <div class="col">
    <section class="data-storages-container my-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex">
            <p class="f-16">DATA STORAGES</p>
          </div>
        </div>
        <div class="col-12">
          <div>
            <table mat-table [dataSource]="dataSource" class="">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight</th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="col">
    <section class="chart-container my-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex">
            <p class="f-16">ACTIVITIES</p>
          </div>
        </div>
        <div class="col-12">
          <div class="">
            <div>
              <div>
                <div style="display: block">
                  <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [legend]="barChartLegend"
                          [chartType]="barChartType">
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
